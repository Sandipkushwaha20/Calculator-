<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator : using HTML , CSS & JS</title>
  <link rel="stylesheet" href="style.css">

<!--   favicon adding -->
  <link rel="icon" href="favicon.ico">
</head>
<body>
     <div class="calculator">
        <input type="text" placeholder="0"
         id="inputBox" readonly>

         <!-- All Buttons -->

         <div>
          <button class="operator ac">AC</button>
          <button class="operator del">DEL</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
         </div>

         <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
         </div>

         <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
         </div>

         <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
         </div>

         <div>
          <button>+/-</button>
          <button>0</button>
          <button>.</button>
          <button class="equalBtn">=</button>
         </div>

     <!-- end of calculator -->

  <script src="script.js"></script>
  

</body>
</html>
